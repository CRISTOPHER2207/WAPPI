<div class="reels-container">

  <div class="video-card" *ngFor="let reel of reels">

    <div class="video-wrapper">

      <video
        [src]="reel.safeUrl"
        class="video-player"
        autoplay
        loop
        muted
        [muted]="true"
        playsinline
        controls
        oncanplay="this.play()"
        onloadedmetadata="this.muted = true;">
        Tu navegador no soporta videos.
      </video>

      <div class="overlay">
        <p class="description">{{ reel.description }}</p>
        <button class="try-btn" (click)="tryOutfit(reel.taggedProducts)">
          Probar Outfit <i class='bx bx-t-shirt'></i>
        </button>
      </div>

    </div>

  </div>

  <div *ngIf="reels.length === 0" class="loading">
    <p>Cargando estilos...</p>
  </div>

</div>
